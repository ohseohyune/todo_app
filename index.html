
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuestToDo - Earthy Cockpit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-deep-green: #2D4F1E;
        --color-deep-green-dark: #1E3614;
        --color-dark-brown: #3D2B1F;
        --color-soft-white: #FFFFFF;
        --color-bg-green: #2D4F1E;
      }
      body {
        font-family: 'Nunito', sans-serif;
        background-color: var(--color-bg-green);
        margin: 0;
        -webkit-tap-highlight-color: transparent;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      .duo-card {
        border-bottom-width: 4px;
        transition: transform 0.1s;
      }
      .duo-card:active {
        transform: translateY(2px);
        border-bottom-width: 2px;
        margin-bottom: 2px;
      }
      .circuit-bg {
        background-image: 
          radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
          linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 20px 20px, 40px 40px, 40px 40px;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .led-blink { animation: blink 1.5s infinite; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
  </head>
  <body>
    <div id="root" class="circuit-bg min-h-screen"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
